<body>

  <div class="container">

      <div class="form-group">

      </div>
      <div class="form-group">
        <label for="q4">Do you prefer blondes or red heads?</label>

  <br>
  <div class="container">
    <p> <a href="/data/coworkers">API Coworker List</a> |
      <a href="/data/friends">API Friends List</a>
    </p>
  </div>
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="matchModal">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" style="background-color: #4ec1f2cb;">
        <div class="modal-header">
          <h5 class="modal-title">Compatible Coworkers</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <h5 id="friendName"></h5>
              <img id="friendImg" src="" style="width:200px; height:200px;">
            </div>
            <div class="col-sm-4" style="padding-top: 6em;">
              <h4>Your Match is...</h4>
            </div>
            <div class="col-sm-4">
              <h5 id="coworkerMatch"></h5>
              <img id="coworkerMatchImg" src="" style="width:200px; height: 200px;">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-secondary btn-sm" href="./survey" role="button">Try Again!</a>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
      event.preventDefault();
      //console.log("you hit the sumbit button!")

      var userInput = {
        userName: $("#userName").val().trim(),
        userPhoto: $("#userPhoto").val().trim(),
        scores: [
          $("#questionOne").val().trim(),
          $("#questionTwo").val().trim(),
          $("#questionThree").val().trim(),
          $("#questionFour").val().trim(),
          $("#questionFive").val().trim(),
          $("#questionSix").val().trim(),
          $("#questionSeven").val().trim(),
          $("#questionEight").val().trim(),
          $("#questionNine").val().trim(),
          $("#questionTen").val().trim(),
        ]
      };
      $.post("/data/friends", userInput)
        .done(function (data) {

          $("#coworkerMatch").html(data.coworkerMatch);
          console.log("coworker name: " + data.coworkerMatch);
          $("#friendName").html(userInput.userName);
          // console.log("user name: "+ userInput.userName);
          $("#coworkerMatchImg").attr("src", data.coworkerMatchImg);
          //console.log("Image: " + data.coworkerMatchImg)
          $("#friendImg").attr("src", userInput.userPhoto);
          //console.log("user img: "+ userInput.userPhoto);
          $("#matchModal").modal("show");
          window.onclick = function (event) {
            if (event.target == matchModal) {
              matchModal.style.display = "none";
            }
          }

        });

    })
  </script>
